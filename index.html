<html lang="ru">
	<head>
		<link rel="stylesheet" href="streets.css">
        <meta charset="utf-8">
        <title>Игра: Улица</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <audio src="music2.mp3" id="background-music" autoplay loop>
            Ваш браузер не поддерживает аудио.
        </audio>
    </head>
	<body id="mainScreen">
    <!-- ================================== ***Основа***=================================== -->
        <div id="heroProfile">
            <p id="heroHp">Здоровье: 100</p>
            <p id="heroCoins">Монеты: 3</p>
            <p id="heroRep">Репутация: 0</p>

            <p id="heroDmg">Урон: 1</p>
            <p id="heroSpeed">Скорость : 0.5</p>
            <button onclick="cheatDMG()">+100 урона</button>
            <button onclick="cheatREPplus()">+100 репутации</button>
            <button onclick="cheatREPminus()">-100 репутации</button>
            <button onclick="cheatCOINplus()">+100 монет</button>
            <button onclick="cheatCOINminus()">-100 монет</button>
            <button onclick="cheatRESTART()">Начальные значения</button>
        </div>
        <div id="stats" class="stats">
            <button onclick="musicPlay()" class="btnMusic"></button>
            <img src="images/hp.png" alt="Здоровье"/>
            <p id="hp">100</p>
            <img src="images/coins.png"/>
            <p id="coins">3</p>
            <img src="images/rep.png"/>
            <p id="rep">0</p>
            <button onclick="showProfile()" class="btnProfile"></button>
        </div>

        <div class="characterImage" id="charImg">
        </div>


        <div id="textBox">
            <p id="text">День 1. Куда отправимся?</p>
        </div>

        <div class="buttonbox" id="buttonBox"></div>


        <div id="battleScene">
            <div id="fist">
                <div id="enemyImg"></div>
                <p id="enemyHp">100 из 100</p>
                <button onclick="attack()" id="attack">Атаковать</button>
            </div>
        </div>
	</body>
</html>

<script src='service.js'></script>
<script src='streetsScript.js'></script>
<script src='townEvents.js'></script>
<script src='tavernEvents.js'></script>
