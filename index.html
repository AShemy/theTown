<html lang="ru">
	<head>
		<link rel="stylesheet" href="streets.css">
        <meta charset="utf-8">
        <title>Игра: Улица</title>
        <audio src="music2.mp3" id="background-music" autoplay loop>
            Ваш браузер не поддерживает аудио.
        </audio>
    </head>
	<body id="mainScreen">
    <!-- ================================== ***Основа***=================================== -->
        <div id="heroProfile">
            <p id="heroHp">Здоровье: 100</p>
            <p id="heroCoins">Монеты: 3</p>
            <p id="heroRep">Репутация: 0</p>

            <p id="heroWeapon">Оружие: Кулаки</p>
            <p id="heroDmg">Урон: 1</p>
            <p id="heroSpeed">Скорость : 0.5</p>
        </div>
        <div id="stats" class="stats">
            <button onclick="musicPlay()" class="btnMusic"></button>
            <img src="images/hp.png" alt="Здоровье"/>
            <p id="hp">100</p>
            <img src="images/coins.png"/>
            <p id="coins">3</p>
            <img src="images/rep.png"/>
            <p id="rep">0</p>
            <button onclick="showProfile()" class="btnProfile"></button>
        </div>

        <div class="characterImage" id="charImg">
        </div>


        <div id="textBox">
            <p id="text">День 1. Куда отправимся?</p>
        </div>

        <div class="buttonbox" id="buttonBox">

            <div id="hub">
                <button id="btnTown">В Город</button>
                <button id="btnTavern" onclick="goTavern()">В Таверну</button>
                <button id="btnForest">В Лес </button>
            </div>
            <!-- ================================== ***Город*** =============================== -->
            <div id="findTresure" class="close">
                <button onclick="tresureTake()" >Забрать</button>
                <button onclick="tresureLookAround()">Оглядеться</button>
            </div>

            <div id="findThief" class="close">
                <button id="thiefRun">Погнаться</button>
                <button id="thiefCry">Закричать</button>
            </div>

            <div id="findKMB" class="close">
                <button onclick="KMB('камень')" id="rock">Камень!</button>
                <button onclick="KMB('ножницы')" id="scissors">Ножницы!</button>
                <button onclick="KMB('бумага')" id="paper">Бумага!</button>
            </div>

            <div id="findClickerWood" class="close">
                <button onclick="clickerWood()" id="helpGranny">Нарубить дров</button>
            </div>

            <div id="findBeggar" class="close">
                <button onclick="giveCoinBeggar()">Дать монету</button>
            </div>

            <div id="findGuard" class="close">
                <button onclick="agreeGuard()">Согласиться</button>
                <button onclick="coinGuard()" id="coinGuard">Откупиться -2<img src="images/coins.png"/></button>
                <button onclick="fightGuard()">Сопротивляться</button>
            </div>

            <div id="findBasement" class="close">
                <button onclick="fightBasement()">Помочь</button>
            </div>

            <div id="findCat" class="close">
                <button onclick="riddlesCat()" id="riddleCat">Согласиться</button>
            </div>
            <!-- ========================= *** Викторина Кота *** =============================== -->
            <div id="allQuestions">
                <div id="question0" class="close">
                    <button onclick="wrongAnswer()">Портной</button>
                    <button onclick="wrongAnswer()">Пастух</button>
                    <button onclick="correctAnswer()">Летописец</button>
                </div>
                <div id="question1" class="close">
                    <button onclick="wrongAnswer()">Нора и кроты</button>
                    <button onclick="wrongAnswer()">Улей и пчелы</button>
                    <button onclick="correctAnswer()">Река и рыбы</button>
                </div>
                <div id="question2" class="close">
                    <button onclick="wrongAnswer()">Маска</button>
                    <button onclick="wrongAnswer()">Тень</button>
                    <button onclick="correctAnswer()">Зеркало</button>
                </div>
                <div id="question3" class="close">
                    <button onclick="wrongAnswer()">Засуха</button>
                    <button onclick="correctAnswer()">Огонь</button>
                    <button onclick="wrongAnswer()">Пропасть</button>
                </div>
                <div id="question4" class="close">
                    <button onclick="correctAnswer()">Ветер</button>
                    <button onclick="wrongAnswer()">Молния</button>
                    <button onclick="wrongAnswer()">Дерево</button>
                </div>
                <div id="question5" class="close">
                    <button onclick="correctAnswer()">Губка</button>
                    <button onclick="wrongAnswer()">Рыба</button><button onclick="wrongAnswer()">Ведро</button>
                </div>
            </div>
            <button onclick="rndEvent()" id="walkTown">Идти дальше</button>
            <!-- ============================= *** Таверна *** =============================== -->
            <div id="tavernHub">
                <div class="twoButtons">
                    <button onclick="findKeeper()" id="">Тавернщик</button>
                    <button onclick="findMerchant()" id="">Купец</button>
                </div>
                <div class="twoButtons">
                    <button onclick="findHealer()" id="">Врач</button>
                    <button onclick="findSailor()" id="">Игрок</button>
                </div>
                <button onclick="backToHub()" id="backToHub">Назад</button>
            </div>

            <div id="keeper">
                <div class="twoButtons">
                    <button onclick="findReputation()">Репутация</button>
                    <button onclick="findBusiness()">Вклад</button>
                </div>
                <button onclick="gossip()">Слухи</button>
            </div>

            <div id="repPlus">
                <button onclick="shopBuy(10,'plusRep',0 ,1)" id="plusRep"><img src="images/rep.png"/>+1 <img src="images/coins.png"/>-10</button>
                <button onclick="shopBuy(90,'plusRep10',0 ,10)" id="plusRep10"><img src="images/rep.png"/>+10 <img src="images/coins.png"/>-90</button>
            </div>

            <div id="business">
                <div class="dep"><p id="depositSum">На вкладе: 0</p></div>
                <button onclick="depositPlus()" id="depositPlus">Вложить в таверну</button>
                <button onclick="depositMinus()" id="depositMinus">Забрать вклад</button>
            </div>

            <button onclick="findKeeper()" id="backToKeeper">Назад</button>

            <div id="healer">
                <button onclick="shopBuy(7,'plusHp',100,0,0,0)" id="plusHp"><img src="images/hp.png"/>100 <img src="images/coins.png"/>-7</button>
            </div>
            <div id="merchant">
                <button onclick="openShop()">Купить</button>
            </div>

            <div id="shop">
                <div class="twoButtons">
                    <button onclick="buyWeapon('rustKnife')" id="rustKnife">Ржавый нож</button>
                    <button onclick="buyWeapon('rustSword')" id="rustSword">Ржавый меч</button>
                </div>
            </div>

            <div id="sailor">
                <button onclick="">(WIP)Сыграть</button>
            </div>

            <button onclick="goTavern()" id="backTavern">Назад</button>

            <!-- ============================= *** Лес *** ==================================== -->
            <div id="findHunter">
                <button onclick="backHubFromForest()">Согласиться</button>
            </div>

            <div id="calmForest"></div>

            <div id="findTresureForest"></div>

            <div id="fightForest">
                <button onclick="fightScene()">Сражаться</button>
                <button onclick="runFight()" id="runFightDisabled">Бежать</button>
            </div>

            <button onclick="forestEvent()" id="forestNext">Идти дальше</button>
        </div>


        <div id="battleScene">
            <div id="fist">
                <div id="enemyImg"></div>
                <p id="enemyHp">100 из 100</p>
                <button onclick="attack()" id="attack">Атаковать</button>
            </div>
        </div>
	</body>
</html>	

<script src='streetsScript.js'></script>
