<html lang="ru">
	<head>
		<link rel="stylesheet" href="streets.css">
        <meta charset="utf-8">
        <title>Игра: Улица</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <audio src="music2.mp3" id="background-music" autoplay loop>
            Ваш браузер не поддерживает аудио.
        </audio>
    </head>
	<body id="mainScreen">
    <!-- ================================== ***Основа***=================================== -->
        <div id="heroProfile">
            <p id="heroHp">Здоровье: 100</p>
            <!--<p id="heroCoins">Монеты: 3</p>
            <p id="heroRep">Репутация: 0</p>-->
            <p id="heroDmg">Урон: 1</p>
            <p id="mainQuest"><b>Задание:</b> Пройдись по городу</p>
            <p id="inventory">В инвентаре: </p>

            <p id="numberQuest">Номер квеста: </p>

            <button onclick="cheatDMG()">+100 урона</button>
            <button onclick="cheatREPplus()">+100 репутации</button>
            <button onclick="cheatCOINplus()">+100 монет</button>
            <button onclick="cheatHunger()">+Сытость</button>
            <br/>
            <button onclick="cheatREPminus()">-100 репутации</button>
            <button onclick="cheatCOINminus()">-100 монет</button>
            <button onclick="cheatRESTART()">Начальные значения</button>
            <br/>
            <button onclick="plusMer()" id="merProfile">Мер: </button>
            <button onclick="plusVolon()" id="volonProfile">Доброволец: </button>
            <br/>
            <button onclick="goHub()">В Хаб</button>
            <button onclick="goFishing()">На рыбалку!</button>

        </div>

        <div class="menu">
            <button onclick="showProfile()" class="btnProfile"></button>
            <div id="stats" class="stats">
                <img src="images/icons/hp.png" alt="Здоровье"/>
                <div class="ggMainBar">
                    <div id="ggBar"></div>
                </div>

                <img src="images/icons/hunger.webp"/>
                <div class="ggMainBar">
                    <div id="hungerBar"></div>
                </div>

                <img src="images/icons/coins.png"/>
                <p id="coins">3</p>

                <img src="images/icons/rep.png"/>
                <p id="rep">0</p>
            </div>
            <button onclick="musicPlay()" class="btnMusic"></button>
        </div>

        <div class="characterImage" id="charImg"></div>


        <div id="textBox"><p id="text">День 1. Куда отправимся?</p></div>


        <div class="buttonbox" id="buttonBox"></div>



        <div id="battleScene">
            <div id="fist">
                <div id="enemyImage"></div>
                <div id="enemyHpBar">
                    <div id="enemyBar"></div>
                </div>
                <div onclick="hero.attack()" id="myProgress">
                    <div id="myBar"></div>
                </div>
            </div>
        </div>
	</body>
</html>

<script src='service.js'></script>


<script src='streetsScript.js'></script>
<script src='townEvents.js'></script>
<script src='tavernEvents.js'></script>
